<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

      <!-- body content starts here  -->
       <div class="container-fluid md-spacing px-4">
        <div style="width: 100%; border: 0.25px solid #e6e6e6; border-radius: 3px; margin-left: auto; margin-right: auto; max-width: 960px; box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important;">
            <div style="background-color:#ffffff; width: 100%;">
            </div>
        
            <div style="display: flex; justify-content: center; background-color: #F6F6F6;">
              <div
                style="width: 100%; background-color: #ffffff; border-radius: 5px; padding: 10px 25px; margin: 35px 0px; font-family:''; margin-left: auto; margin-right: auto; max-width: 820px;">
                <h3 style=" font-size: 20px; color: #013C79;">
                  Hi ${newUser.userName},
                </h3>
                <p style=" font-size: 16px; color: #707D94;">
                  Welcome to CloudGen!
                </p style=" font-size: 16px; color: #707D94;">
                <p style=" font-size: 16px; color: #707D94;">
                  You are now part of the project: <span style="font-weight:bold; color: #013C79;">${req.body.ProjectName}</span>
                </p>
                <p style=" font-size: 16px; color: #707D94;">
                  Please click the button below to accept the invitation
                </p>
                <div
                  style="justify-content:center; display: flex; border-bottom:0.50px solid #c2c2c2; padding-bottom: 30px; padding-top: 40px;">
                  <a href=${newUser.type != 'new' ? `${process.env.cloudgen_url}?${base64.encode('proMap')}=${random(15) + base64.encode(newUser.ProjectMapID)}` : `${process.env.cloudgen_url}/resetpass?${base64.encode('proMap')}=${random(15) + base64.encode(newUser.ProjectMapID)}&${base64.encode('userid')}=${random(15) + base64.encode(newUser.userID)}`} target="_blank">
                  <button
                    style=" padding:12px 40px; border-radius: 3px; background-color:#013C79; font-size: 13px; font-weight: bold; color: #ffffff; border: #013C79 1px solid; cursor: pointer;">Accept</button></a>
                </div>
                <p style=" font-size: 16px; color: #707D94;">
                  You can ignore this mail if you didn't want to accept the invitation
                </p>
                <p style="margin-top: 30px; font-size: 16px; color: #707D94;">
                  Team,
                </p>
                <p style=" font-size: 16px; font-weight:bold; color: #013C79;">
                  CloudGen
                </p>
              </div>
            </div>
        
          </div>
       </div>

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
